<div class="container-fluid">
  <div class="row">
    <form  (ngSubmit)='submitGoal()' #goalForm='ngForm'>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter your Name" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>
        <div [hidden]="name.valid||name.pristine" class="alert alert-danger">
          <p>Name is Required</p>
        </div> <br>
        Display {{newGoal.name}}
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" rows="4" placeholder="Type here" [(ngModel)]="newGoal.description" #description="ngModel" name="description" required></textarea>
        <div [hidden]="description.valid||description.pristine" class="alert alert-success alert-primary">
          <p>Description required</p>
        </div>
      </div>
      <div class="form-group" >
        <label for="complete">Completion</label>
        <input type="date" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
        <div [hidden]="completeDate.valid||completeDate.pristine" class="alert alert-primary">
          <p>Input field can't be empty</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success" value="submit">Add Goal</button>
    </form>
  </div>
</div>
